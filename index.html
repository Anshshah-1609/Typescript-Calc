<!DOCTYPE html>
<html>
<head>
	<title> Scientific Calc</title>
  	<link rel="shortcut icon" href="favicon.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="row">
	<div class="col-md-4 col-lg-4 col-sm-0">
	</div>
	<div class="col-md-4 col-lg-4 col-sm-12 container"><!-- container START -->
		<div id="result"><!-- result div END -->
			<div id="history">
				<p id="history-value"></p>
			</div>
			<div id="output">
				 <p id="output-value"></p>
			</div>
		</div>  <!-- result div END -->
		
		<!-- keyboard div START -->
		<div id="keyboard">
		<div class="row">
			<div class="column">
				<button type="button" class="operator" id="degtorad" value="DEG" style="color:darkgreen" onclick="DegtoRad()">DEG
				</button>
			</div>
			<div class="column">
				<button type="button" class="operator" onclick="toExp()">F - E</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="operator" id="mc" onclick="MemoryClear()" disabled>MC</button>
			</div>
			<div class="col">
				<button type="button" class="operator" id="mr" onclick="MemoryRead()" disabled>MR</button>
			</div>
			<div class="col">
				<button type="button" class="operator" onclick="MemoryPlus()">M+
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" onclick="MemoryMinus()">M-
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" onclick="Memory()">MS
				</button>
			</div>	
		</div>
		<div class="row">
			<div class="column">
				<select name="Trigonometry" id="Trigonometry" onchange="Trigonometry()">
					<option id="trigo" value="trigo">◿ Trigonometry </option>
					<option value="sin">sin</option>
					<option value="cos">cos</option>
					<option value="tan">tan</option>
				</select>
			</div>
			<div class="column">
				<select name="Function" id="Function" onchange="Fun()">
					<option id="fun" value="myfun">ƒ Function </option>
					<option value="abs">abs(x)</option>
					<option value="acos">acos(x)</option>
					<option value="asin">asin(x)</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="operator" id="second">2<sup>nd</sup>
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="π" onclick="Num(value)">π 
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="e" onclick="Num(value)">e 
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="clear" onclick="Remove()">C</button>
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" id="backspace" onclick="Backspace()">⌫
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="operator" value="x^2" onclick="Power(value)">x<sup>2</sup>
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="x^-1" onclick="Power(value)">1/x
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="modeX" onclick="plusMinus(value)">|x| 
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="e^x" onclick="Power(value)"><i>exp</i>
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="%" onclick="Num(value)">mod
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="operator" value="x^0.5" onclick="Power(value)">2√x
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="(" onclick="Num(value)">(
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value=")" onclick="Num(value)">) 
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="!" onclick="Factorial(value)">n!
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="/" onclick="Num(value)">÷
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="operator" value="**" onclick="Num(value)">x<sup>y</sup>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="7" onclick="Num(value)"><b>7</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="8" onclick="Num(value)"><b>8</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="9" onclick="Num(value)"><b>9</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="*" onclick="Num(value)">&times;
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="operator" value="10^x" onclick="Power(value)">10<sup>x</sup>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="4" onclick="Num(value)"><b>4</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="5" onclick="Num(value)"><b>5</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="6" onclick="Num(value)"><b>6</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="-" onclick="Num(value)">-
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="operator" value="log" onclick="Logerithm(value)">log
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="1" onclick="Num(value)"><b>1</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="2" onclick="Num(value)"><b>2</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="3" onclick="Num(value)"><b>3</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="+" onclick="Num(value)">+
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button type="button" class="operator" value="ln" onclick="Logerithm(value)">ln
				</button>
			</div>
			<div class="col">
				<button type="button" class="operator" value="+/-" onclick="plusMinus(value)">+/-
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="0" onclick="Num(value)"><b>0</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="number" value="." onclick="Num(value)"><b>.</b>
				</button>
			</div>
			<div class="col">
				<button type="button" class="btn operator" id="equal" value="=" onclick="Equal()">=
				</button>
			</div>
		</div>
		</div> <!-- keyboard div END -->
	</div><!-- container div END -->
	<div class="col-md-4 col-lg-4 col-sm-0">
	</div>
</div><!-- row div END -->
<script src="app.js"></script>
</body>
</html>
